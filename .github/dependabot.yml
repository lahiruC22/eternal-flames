version: 2
updates:
  # npm dependencies
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "09:00"
    open-pull-requests-limit: 5
    groups:
      # Group all patch and minor updates together
      minor-and-patch:
        update-types:
          - minor
          - patch
      # Group testing dependencies
      development:
        dependency-type: development
        update-types:
          - minor
          - patch
    labels:
      - dependencies
      - automated
    commit-message:
      prefix: "chore(deps)"
      include: scope

  # GitHub Actions
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "09:00"
    labels:
      - dependencies
      - github-actions
      - automated
    commit-message:
      prefix: "ci"
